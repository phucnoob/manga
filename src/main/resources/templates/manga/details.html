<!DOCTYPE html>
<html lang="en" layout:decorate="layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<body>
<div layout:fragment="content">
    <div
            class="flex gap-6 min-h-screen border-2 border-slate-900 w-full text-blue-200 rounded text-center font-bold">
        <div class="w-2/3 max-w-fit rounded gap-6 flex flex-col">
            <div class="bg-[#121f2c] rounded w-full min-h-[4rem] p-2" id="manga-section">
                <div class="flex p-1 border-b-2 rounded border-2 border-[#34495e] min-h-[20rem]">
                    <img alt="" class="h-full rounded object-cover"
                         src="http://cdn4.lhmanga.com/Store/Manga/Kaguya_5d03bec6b4c35.jpg" th:src="${manga.cover}">
                    <div class="grow px-4">
                        <a class="mb-8 block leading-5 cursor-pointer mt-4 font-bold text-[1.4rem] text-left"
                           href="#" th:text="${manga.name}">Sameple</a>
                        <div class="flex items-start justify-between mb-1">
                            <p class="text-sm w-1/6 text-left min-w-fit">Thể loại</p>
                            <p class="flex flex-wrap flex-row-reverse gap-1">
                                    <span
                                            class="text-[0.6rem] align-middle cursor-pointer hover:brightness-[80%] first:ml-0 rounded p-1 bg-[#666769]"
                                            th:each="genre: ${manga.genres}" th:text="${genre}">
                                    </span>
                            </p>
                        </div>
                        <div class="flex items-start justify-between mb-1">
                            <p class="text-sm w-1/6 text-left min-w-fit">Tên khác</p>
                            <p class="grow max-w-[300px] text-justify text-xs" th:text="${manga.otherName}"></p>
                        </div>
                        <div class="flex items-center justify-between mb-1">
                            <p class="text-sm w-1/6 text-left min-w-fit">Trạng thái</p>
                            <p class="grow text-right text-xs" th:text="${manga.status}"></p>
                        </div>
                        <div class="flex items-center justify-between mb-1">
                            <p class="text-sm w-1/6 text-left min-w-fit">Tác giả</p>
                            <p class="grow text-right text-xs" th:text="${manga.author}"></p>
                        </div>
                    </div>
                </div>
                <div class="font-normal flex border-[#34495e] my-1">
                    <div class="w-1/3">
                        <p class="text-[#909090] font-normal">Lần cuối</p>
                        <p class="font-bold text-sm">17 giờ</p>
                    </div>
                    <div class="w-1/3">
                        <p class="text-[#909090] font-normal">Đánh giá</p>
                        <p class="font-bold text-sm">4/5</p>
                    </div>
                    <div class="w-1/3">
                        <p class="text-[#909090] font-normal">Lượt xem</p>
                        <p class="font-bold text-sm">123456</p>
                    </div>
                </div>
                <div class="text-left border-2 rounded border-[#34495e] px-1">
                    <h2 class="py-2 text-lg font-bold">TÓM TẮT</h2>
                    <p class="font-normal text-justify text-xs" th:text="${manga.description}"></p>
                </div>
            </div>
            <div class="bg-[#121f2c] text-left rounded border-[#34495e] px-1">
                <div class="text-left rounded border-[#34495e] p-1">
                    <h2 class="py-2 text-lg font-bold">Danh sách chương</h2>

                    <div class="border-x overflow-hidden rounded border-[#34495e]">
                        <th:block th:each="chap: ${manga.chapters}">
                            <a class="cursor-pointer hover:bg-[#144362] p-1 font-normal text-justify text-xs flex items-center odd:bg-[#34495e]"
                               href="#" th:href="@{~/chapter/{id}(id=${chap.id})}">
                                <span th:text="${chap.name}">...</span>
                                <span class="grow text-right" th:text="${chap.updatedDate}">...</span>
                            </a>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
        <div class="grow bg-green-500 rounded flex justify-center items-center">
            <h1>Some info that i will show</h1>
        </div>
    </div>
</div>
</body>

</html>
