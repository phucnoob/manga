<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body>
<div layout:fragment="content">
    <div class="bg-[#121f2c] min-h-screen w-full rounded flex flex-col justify-center">

        <div class="h-16 flex items-center justify-evenly bg-[#13293d]">
            <h1>SOmem Manga name</h1>
        </div>

        <div class="h-12 flex items-center justify-evenly rounded overflow-hidden" id="nav">
            <a class="px-4 py-1 border border-transparent rounded hover:bg-slate-300 transition-colors hover:text-[#0e293c] hover:border-white"
               href=""><i class="fas fa-backward"></i></a>
            <a class="px-4 py-1 border border-transparent rounded hover:bg-slate-300 transition-colors hover:text-[#0e293c] hover:border-white"
               href=""><i class="fa-solid fa-bars"></i></a>
            <a class="px-4 py-1 border border-transparent rounded hover:bg-slate-300 transition-colors hover:text-[#0e293c] hover:border-white"
               href=""><i class="fas fa-forward"></i></a>
        </div>
        <div class="flex flex-col w-full">
            <img alt="" loading="lazy" th:each="image: ${chapter.images}" th:src="${image}">
        </div>
    </div>
</div>
</body>

</html>
